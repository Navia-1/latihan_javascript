<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insert Data Department</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .header {
        box-sizing: border-box;
        height: 70px;
        border: hidden;
        padding: 10px;
        margin: top 10px bottom 10px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="header"><h4 class="display-5">Insert Data Departments</h4></div>
    <form class="form-control" method="POST" onsubmit="return sendData()">
      <p>
        <input
          class="form-control"
          type="text"
          id="departmentName"
          placeholder="Department Name"
          maxlength="30"
          minlength="1"
        />
      </p>
      <p>
        <input
          class="form-control"
          type="number"
          id="managerId"
          placeholder="Manager Id"
          max="999999"
        />
      </p>
      <p>
        <input
          class="form-control"
          type="number"
          id="locationId"
          placeholder="Location Id"
          max="9999"
        />
      </p>
      <div class="d-grid gap-1 col-2 mx-auto">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>

    <div class="d-grid gap-1 col-2 mx-auto">
      <button onClick="window.location='index.html';" class="btn btn-secondary">
        Cancel
      </button>
    </div>
    
    <script>
      function sendData() {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:9000/departments/post";

        var data = JSON.stringify({
          departmentName: document.getElementById("departmentName").value,
          managerId: document.getElementById("managerId").value,
          locationId: document.getElementById("locationId").value,
        });
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.onload = function () {
          var respon = JSON.parse(this.responseText);
          console.log(respon);
          if (respon.status) {
            alert("Insert Data Berhasil");
            window.location = "index.html";
          } else {
            alert("Insert Data Gagal");
          }
        };
        xhr.send(data);
        return false;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
